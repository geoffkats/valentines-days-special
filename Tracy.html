<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fae1dd;
      overflow: hidden;
    }

    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .container {
      position: relative;
    }

    .valentines {
      position: relative;
      top: 50px;
      cursor: pointer;
      animation: up 3s linear infinite;
    }

    @keyframes up {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-30px);
      }
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #f08080;
    }

    .envelope:before {
      background-color: #f08080;
      content: "";
      position: absolute;
      width: 212px;
      height: 212px;
      transform: rotate(45deg);
      top: -105px;
      left: 44px;
      border-radius: 30px 0 0 0;
    }

    .card {
      position: absolute;
      background: linear-gradient(#fffaf0, #fdf1e7);
      width: 270px;
      height: 170px;
      top: 5px;
      left: 15px;
      box-shadow: -5px -5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      transition: top 0.8s ease;
      z-index: 5;
    }

    .card.open {
      top: -90px;
    }

    .card:before {
      content: "";
      position: absolute;
      border: 2px solid #003049;
      border-style: dotted;
      width: 240px;
      height: 140px;
      left: 12px;
      top: 12px;
      border-radius: 8px;
    }

    .text {
      position: absolute;
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
      text-align: center;
      line-height: 25px;
      top: 19px;
      left: 5px;
      width: 260px;
      color: #003049;
    }

    .inside-text {
      opacity: 0;
      transition: opacity 1s;
      font-size: 20px;
      top: 40px;
    }

    .front-text {
      opacity: 1;
      transition: opacity 1s;
    }

    .card.open .inside-text {
      opacity: 1;
    }

    .card.open .front-text {
      opacity: 0;
    }



    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: monospace;
      color: #d62828;
      pointer-events: none;
    }

    .heart {
      background-color: #d62828;
      display: inline-block;
      height: 30px;
      margin: 0 10px;
      position: relative;
      top: 110px;
      left: 105px;
      transform: rotate(-45deg);
      width: 30px;
    }

    .heart:before,
    .heart:after {
      content: "";
      background-color: #d62828;
      border-radius: 50%;
      height: 30px;
      position: absolute;
      width: 30px;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      left: 15px;
      top: 0;
    }

    .hearts {
      position: absolute;
    }

    .one,
    .two,
    .three,
    .four,
    .five {
      background-color: red;
      display: inline-block;
      height: 10px;
      margin: 0 10px;
      position: relative;
      transform: rotate(-45deg);
      width: 10px;
      top: 50px;
    }

    .one:before,
    .one:after,
    .two:before,
    .two:after,
    .three:before,
    .three:after,
    .four:before,
    .four:after,
    .five:before,
    .five:after {
      content: "";
      background-color: red;
      border-radius: 50%;
      height: 10px;
      position: absolute;
      width: 10px;
    }

    .one:before,
    .two:before,
    .three:before,
    .four:before,
    .five:before {
      top: -5px;
      left: 0;
    }

    .one:after,
    .two:after,
    .three:after,
    .four:after,
    .five:after {
      left: 5px;
      top: 0;
    }

    .one {
      left: 10px;
      animation: heart 1s ease-out infinite;
    }

    .two {
      left: 30px;
      animation: heart 2s ease-out infinite;
    }

    .three {
      left: 50px;
      animation: heart 1.5s ease-out infinite;
    }

    .four {
      left: 70px;
      animation: heart 2.3s ease-out infinite;
    }

    .five {
      left: 90px;
      animation: heart 1.7s ease-out infinite;
    }

    @keyframes heart {
      0% {
        transform: translateY(0) rotate(-45deg) scale(0.3);
        opacity: 1;
      }

      100% {
        transform: translateY(-150px) rotate(-45deg) scale(1.3);
        opacity: 0.5;
      }
    }

    .front {
      position: absolute;
      border-right: 180px solid #f4978e;
      border-top: 95px solid transparent;
      border-bottom: 100px solid transparent;
      left: 120px;
      top: 5px;
      width: 0;
      height: 0;
      z-index: 10;
    }

    .front:before {
      position: absolute;
      content: "";
      border-left: 300px solid #f8ad9d;
      border-top: 195px solid transparent;
      left: -120px;
      top: -95px;
      width: 0;
      height: 0;
    }

    .shadow {
      position: absolute;
      width: 330px;
      height: 25px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      top: 265px;
      left: -15px;
      animation: scale 3s linear infinite;
      z-index: -1;
    }
  </style>
</head>

<body>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="text front-text">For You,<br><strong>Sarah</strong><br>‚ù§Ô∏è</div>
        <div class="text inside-text">I‚Äôm really glad I met you ‚ù§Ô∏è</div>
        <div class="heart"></div>
        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>
  <div class="footer"><small>Made just for you üíù</small></div>

  <script>
    $(document).ready(function () {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let fireworks = [];
      let particles = [];
      let isFireworksActive = false;

      class Firework {
        constructor(x, y) {
          this.x = x;
          this.y = canvas.height;
          this.targetY = y;
          this.speed = 5;
          this.hue = Math.random() * 360;
          this.trail = [];
        }

        update() {
          this.trail.push({ x: this.x, y: this.y });
          if (this.trail.length > 10) this.trail.shift();
          
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.explode();
            return false;
          }
          return true;
        }

        draw() {
          ctx.shadowBlur = 15;
          ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
          
          this.trail.forEach((point, index) => {
            ctx.beginPath();
            ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${index / this.trail.length})`;
            ctx.fill();
          });
          
          ctx.beginPath();
          ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
          ctx.fill();
          
          ctx.shadowBlur = 0;
        }

        explode() {
          const particleCount = Math.random() * 50 + 80;
          for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle(this.x, this.y, this.hue));
          }
        }
      }

      class Particle {
        constructor(x, y, hue) {
          this.x = x;
          this.y = y;
          this.hue = hue + Math.random() * 60 - 30;
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 6 + 2;
          this.velocity = {
            x: Math.cos(angle) * speed,
            y: Math.sin(angle) * speed
          };
          this.gravity = 0.15;
          this.friction = 0.96;
          this.alpha = 1;
          this.decay = Math.random() * 0.015 + 0.01;
          this.size = Math.random() * 3 + 1;
          this.twinkle = Math.random() > 0.5;
        }

        update() {
          this.velocity.x *= this.friction;
          this.velocity.y *= this.friction;
          this.velocity.y += this.gravity;
          this.x += this.velocity.x;
          this.y += this.velocity.y;
          this.alpha -= this.decay;
          return this.alpha > 0;
        }

        draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          
          if (this.twinkle && Math.random() > 0.5) {
            ctx.shadowBlur = 10;
            ctx.shadowColor = `hsl(${this.hue}, 100%, 70%)`;
          }
          
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          
          const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
          gradient.addColorStop(0, `hsl(${this.hue}, 100%, 70%)`);
          gradient.addColorStop(0.5, `hsl(${this.hue}, 100%, 50%)`);
          gradient.addColorStop(1, `hsl(${this.hue}, 100%, 30%)`);
          
          ctx.fillStyle = gradient;
          ctx.fill();
          
          ctx.shadowBlur = 0;
          ctx.restore();
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        fireworks = fireworks.filter(fw => {
          fw.draw();
          return fw.update();
        });

        particles = particles.filter(p => {
          p.draw();
          return p.update();
        });

        if (isFireworksActive && Math.random() < 0.15) {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height * 0.4 + 50;
          fireworks.push(new Firework(x, y));
        }

        requestAnimationFrame(animate);
      }

      animate();

      $('.valentines').click(function () {
        $('.card').toggleClass('open');
        
        if ($('.card').hasClass('open')) {
          isFireworksActive = true;
          for (let i = 0; i < 8; i++) {
            setTimeout(() => {
              const x = Math.random() * canvas.width;
              const y = Math.random() * canvas.height * 0.4 + 50;
              fireworks.push(new Firework(x, y));
            }, i * 150);
          }
          setTimeout(() => {
            isFireworksActive = false;
          }, 6000);
        }
      });

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    });
  </script>
</body>

</html>
